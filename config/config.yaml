# =========================
# masters: global config
# =========================
project: "masters"

# CPU threads 
threads: 8

use_containers: false
conda_frontend: "mamba"

# Samples table 
samples_tsv: "config/samples.tsv"

# Reference databases
dbs:
  checkm2: "/home/juodziukas/db/checkm2/CheckM2_database/uniref100.KO.1.dmnd"
  gtdbtk:  "/home/juodziukas/db/gtdbtk/release220"

# Tools/choices
assembler: "metaflye"         # metaflye, raven, shasta
trim_tool: "porechop"         

trim:
  porechop_extra: "--discard_middle"   # place to put extra args later
  
# Polishing â€” Medaka is the main path; Racon optional
polish:
  use_medaka: true
  medaka_model: ""            # (leave empty to auto-select)
  use_racon: false            
  racon_rounds: 1             # used only if use_racon: true

# Binning 
binning:
  methods: ["metabat2"]
  depth_tool: "jgi"

# Output root
outdir: "results"

flye:
  threads: 4
  memory: 1
  parallel_jobs: 1
  asm_coverage: 30
  genome_size: 5m

test_mode: true
  